<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Автоматизированная система удалённого контроля и управления наземным оборудованием скважин
		</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/navbar.js"></script>		
		<script src="js/javascript.js"></script>
		<script src="js/modal.js"></script>
		<script src=" http://api-maps.yandex.ru/2.1.2/?lang=ru-RU&load=package.full"></script>
		<script type="text/javascript">
			ymaps.ready(function () {
				var myMap = new ymaps.Map('myMap', {
				center: [55.751574, 37.573856],
				zoom: 4
				});
				myMap.geoObjects
				.add(new ymaps.Placemark([56.202586, 96.039049], {
				balloonContent: ''
				}, {
				preset: 'islands#dotIcon',
				iconColor: '#3b5998'
				}))
				.add(new ymaps.Placemark([53.359227, 88.30468], {
				balloonContent: ''
				}, {
				preset: 'islands#dotIcon',
				iconColor: '#3b5998'
				}))
				.add(new ymaps.Placemark([60.450131, 104.652329], {
				balloonContent: ''
				}, {
				preset: 'islands#dotIcon',
				iconColor: '#3b5998'
				}))
			});
			//});
		 </script>
	</head>
	<body>
		<div class='container-fluid'>
		<div class="row">
			<header class="col-md-12">				
					<div class="header_content"><img alt="logo" src="img/logo-novomet.png"/></div>
					<div class="header_content" id="header_text"><span>Автоматизированная система удалённого контроля и управления наземным оборудованием скважин</span></div>				
			</header>
			</div>
			<div class="col-md-12 col-xs-12 row" id="content">
				
			 <div class="navbar navbar-inverse col-md-2 col-sm-2 col-xs-1" role="navigation" id="slide-nav">	
				 <div class="nav-container">
				 <div class="navbar-header">
    <a class="navbar-toggle"> 
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
     </a>
   </div>
				 <div id="slidemenu">
								<aside>
					<div class="menu-user-block">
						<div id="username">Имя сотрудника</div>
						<div id="department">Отдел</div>
						<div><input type="button" value="Выйти"/></div>
					</div>
					<div class="menu-block">
						<div class="menu-block-title"  onclick="leftMenuItemsDisplaying('#monitoring', this)">
							<div class="arrow visible"></div><div class="block-title-text">Мониторинг</div>
							<div class="status">
								<div class="error">003</div><div class="warning">002</div><div class="work">001</div>
							</div>
						</div>
						<div class="collapse in menu-block-content" id="monitoring" display="show">
							<div class="link" onclick="select('mainPage.html')">Таблица</div>
							<div class="link selected" onclick="select('map.html')">Карта</div>							
						</div>
					</div>
					<div class="menu-block">
						<div class="menu-block-title" onclick="leftMenuItemsDisplaying('#analytics', this)">
							<div class="arrow visible"></div><div class="block-title-text">Аналитика</div>
						</div>
						<div class="collapse in menu-block-content" id="analytics" display="show">
							<div class="link" onclick="select('#')">Отчеты</div>
							<div class="link" onclick="select('#')">OLAP</div>							
						</div>
					</div>
					<div class="menu-block">
						<div class="menu-block-title" onclick="leftMenuItemsDisplaying('#settings', this)"><div class="arrow visible"></div><div class="block-title-text">Настройки</div></div>
						<div class="collapse in menu-block-content" id="settings" display="show">
							<div class="link" onclick="select('generalSettings.html')">Общие настройки</div>
							<div class="link" onclick="select('objectParameters.html')">Параметры объектов</div>							
						</div>
					</div>
					<div class="menu-block">
						<div class="menu-block-title" onclick="leftMenuItemsDisplaying('#guide', this)"><div class="arrow visible"></div><div class="block-title-text">Справочники</div></div>
						<div class="collapse in menu-block-content" id="guide" display="show">
							<div class="link" onclick="select('WellsGuide.html')">Скважины</div>	
							<div class="link" onclick="select('measurementParameters.html')">Параметры измерений</div>				
						</div>
					</div>
				</aside>
				 </div>
			</div>
				 </div>
				
				<article class="col-md-10 col-sm-10 col-xs-11">
					
							<div id="myMap"></div>
					
				</article>
			</div>
			</div>
	</body>
</html>
